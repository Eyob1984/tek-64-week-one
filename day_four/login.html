<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css" />
  <title>Login</title>
</head>
<body>
  <img src="./asset/login-image.jfif" alt="login" />
  <center>
<div id="container">
  <h1>User Login</h1>
  <div>
    <form action="#">
      <label for="username"></label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="UserName"
        />
        <br>
        <label for="password"></label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        />
        <br>
        <button type="submit">Login</button>
        <br>
        <p>Forgot Password</p>
    </form>
  </div>
</div>
  </center>
</body>
</html>
