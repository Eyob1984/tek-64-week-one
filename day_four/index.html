<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login">
    <h1>Login Page</h1>
    <form action="#">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email" 
        />
        <br>
        <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Your Password" 
        />
        <br>
        <button type="submit">Login</button>
    </form>
  </div>
  <div id="register">
    <h1>Register Page</h1>
    <form action="#">
      <label for="firstname">First Name</label>
      <input
      type="text"
      name="firstname"
      id="firstname"
      placeholder="Enter Your First Name"
      />
      <br>
      <label for="lastname">Last Name</label>
      <input
      type="text"
      name="lastname"
      id="lastname"
      placeholder="Enter Your Last Name"
      />
      <br>
      <label for="email">Email</label>
      <input
      type="email"
      name="email"
      id="email"
      placeholder="Enter Your Email"
      />
      <br>
      <label for="password">Password</label>
      <input
      type="password"
      name="password"
      id="password"
      placeholder="Enter Your Password"
      />
      <br>
      <label>Gender</label>
      <input
      type="radio"
      name="female"
      id="female"
      value="Female"
      />
      <label for="female">Female</label>
      <input
      type="radio"
      name="male"
      id="male"
      value="male"
      />
      <label for="male">Male</label>
      <br>
      <label for="dob">Date of Birth</label>
      <input 
      type="date"
      name="dob"
      id="dob"
      />
      <br>
      <label>Habits</label>
      <input 
      type="checkbox"
      name="likesport"
      id="likesport"
      />
      <label for="likesport">You like sports</label>
      <input 
      type="checkbox"
      name="likeat"
      id="likeat"
      />
      <label for="likeat">You like to eat</label>
      <input 
      type="checkbox"
      name="likesleep"
      id="likesleep"
      />
      <label for="likesleep">You like to sleep</label>
      <br>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
